<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Lista de Usuarios">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
						<b:dataTable value="#{equipamentoBean.listarTodos()}" var="car">
							<b:dataTableColumn value="#{car.id}" order="asc" />
							<b:dataTableColumn value="#{car.descricao}" />
							<b:dataTableColumn value="#{car.modelo}" />
							<b:dataTableColumn value="#{car.swl}" />
							<b:dataTableColumn value="#{car.tag}" />
							<b:dataTableColumn value="#{car.precoDiariaMensal}" />
							<b:dataTableColumn value="#{car.precoDiariaMensal}" />
							<b:dataTableColumn value="#{car.valorNota}" />
							<b:dataTableColumn value="#{car.validadeCertificacao}" />
						</b:dataTable>
					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
