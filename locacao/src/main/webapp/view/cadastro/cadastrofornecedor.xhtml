<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Cadastro Fornecedor" toggleable="true"
				toggleSpeed="500" style="font-size: 12px">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel value="CNPJ: " for="cadastroCnpj" />
						<p:inputText id="cadastroCnpj"
							title="Digite Somente números do CNPJ"
							value="#{fornecedorBean.fornecedor.cnpj}" size="20"
							required="true">
							<p:ajax event="change"
								listener="#{fornecedorBean.buscarReceita()}"
								onstart="PF('statusDialog').show()"
								onsuccess="PF('statusDialog').hide()"
								update="msg cadastroNome cadastroCnpj cadastroRua cadastroNumero cadastroBairro cadastroCep cadastroCidade cadastroEstado cadastroSituacao cadastroTelefone" />
							<p:tooltip id="toolTipFocus" for="cadastroCnpj" showEvent="focus"
								hideEvent="blur" />
						</p:inputText>
						<p:outputLabel value="Nome:" for="cadastroNome" />
						<p:inputText id="cadastroNome"
							value="#{fornecedorBean.fornecedor.nome}" size="40"
							required="true" />

						<p:outputLabel value="Fantasia:" for="cadastroFantasia" />
						<p:inputText id="cadastroFantasia"
							value="#{fornecedorBean.fornecedor.fantasia}" size="40"
							required="true" />
						<p:outputLabel value="Rua:" for="cadastroRua" />
						<p:inputText id="cadastroRua"
							value="#{fornecedorBean.fornecedor.logradouro}" size="40"
							required="true" />
						<p:outputLabel value="Numero:" for="cadastroNumero" />
						<p:inputText id="cadastroNumero"
							value="#{fornecedorBean.fornecedor.numero}" size="40"
							required="true" />

						<p:outputLabel value="Bairro:" for="cadastroBairro" />
						<p:inputText id="cadastroBairro"
							value="#{fornecedorBean.fornecedor.bairro}" size="40"
							required="true" />

						<p:outputLabel value="Cep:" for="cadastroCep" />
						<p:inputText id="cadastroCep"
							value="#{fornecedorBean.fornecedor.cep}" size="40" />

						<p:outputLabel value="Cidade:" for="cadastroCidade" />
						<p:inputText id="cadastroCidade"
							value="#{fornecedorBean.fornecedor.municipio}" size="40"
							required="true" />

						<p:outputLabel value="Estado:" for="cadastroEstado" />
						<p:inputText id="cadastroEstado"
							value="#{fornecedorBean.fornecedor.uf}" size="2" required="true" />

						<p:outputLabel value="Situação:" for="cadastroSituacao" />
						<p:inputText id="cadastroSituacao"
							value="#{fornecedorBean.fornecedor.situacao}" size="40"
							required="true" />

						<p:outputLabel value="telefone:" for="cadastroTelefone" />
						<p:inputText id="cadastroTelefone"
							value="#{fornecedorBean.fornecedor.telefone}" size="40"
							required="true" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage value="/imagens/loading.gif" />
						</p:dialog>

						<br></br>

						<p:commandButton value="Incluir"
							action="#{fornecedorBean.incluir()}" icon="fa fa-fw fa-save"
							process="@all" update="@all" />
						<p:commandButton value="Limpar"
							action="#{fornecedorBean.limpar()}" icon="fa fa-fw fa-save"
							update="@all" />



					</h:panelGrid>

					<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="60%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
				</h:form>

			</p:fieldset>

		</ui:define>
	</ui:composition>
</h:body>

</html>
