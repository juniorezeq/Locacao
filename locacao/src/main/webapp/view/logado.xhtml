<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">

			<p:fieldset legend="Página Inicial"
				style="font-size: 10px; width:1100px" toggleable="true"
				rendered="true">
				<h:panelGrid columns="2" style=" width:980px; height:200px"
					cellpadding="10">
					<p:chart type="pie" model="#{disponibilidadeBean.pieModel}"
						style="width:400px;height:300px" />


					<p:carousel autoPlayInterval="6000" style=" width:480px"
						value="#{locacaoBean.listarAtivas()}" headerText="Locações Ativas"
						var="car" itemStyle="text-align:center" responsive="true">
						<p:panelGrid columns="2">
							<h:outputText value="Locação:" />
							<h:outputText value="#{car.codigo}" />

							<h:outputText value="Inicio" />
							<h:outputText value="#{car.dataInicioFormatada()}" />

							<h:outputText value="valor:" />
							<h:outputText value="#{car.valorTotal}" />
						</p:panelGrid>

						<f:facet name="footer">
                No menu Locação, Listar Ativas você pode encontrar mais detalhes sobre as locações ativas. 
        </f:facet>
					</p:carousel>



					<p:outputLabel value="Equipamentos Alugados:">#{disponibilidadeBean.alugados}
						</p:outputLabel>
					<br></br>
					<p:outputLabel value="Equipamentos em Manutenção:">#{disponibilidadeBean.manutenção}
						</p:outputLabel>
					<br></br>
					<p:outputLabel value="Equipamentos Disponíveis:">#{disponibilidadeBean.disponiveis}
						</p:outputLabel>
					<br></br>
					<p:outputLabel value="Equipamentos Inoperantes:">#{disponibilidadeBean.inoperantes}
						</p:outputLabel>
					<br></br>
					<p:outputLabel style="font-size: 14px" value="Total Equipamentos:"> #{disponibilidadeBean.total}
						</p:outputLabel>


				</h:panelGrid>

			</p:fieldset>



		</ui:define>

	</ui:composition>

</h:body>

</html>
