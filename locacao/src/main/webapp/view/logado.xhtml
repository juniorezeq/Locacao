<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Usuário Logado" toggleable="true"
				toggleSpeed="500">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Usuário: " for ="userName"/>
					<p:outputLabel value="#{loginBean.usuario.login}" id="userName"/>
						<p:outputLabel value="Data Acesso: " for ="userdata"/>
					<p:outputLabel value="#{loginBean.usuario.dataDoUltimoAcesso}" id="userdata"/>
					</h:panelGrid>
				</h:form>
			</p:fieldset>
			
		</ui:define>

	</ui:composition>

</h:body>

</html>
