<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Usuário Logado" toggleable="true"
				toggleSpeed="500" style="font-size: 12px">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Usuário: " for="userName" />
						<p:outputLabel value="#{loginBean.usuario.login}" id="userName" />
						<p:outputLabel value="Data Acesso: " for="userdata" />
						<p:outputLabel value="#{loginBean.usuario.dataDoUltimoAcesso}"
							id="userdata" />
					</h:panelGrid>
				</h:form>
			</p:fieldset>
			<br></br>

			<p:fieldset legend="Equipamentos Disponíveis" toggleable="true"
				toggleSpeed="500" style="font-size: 12px">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<b:dataTable value="#{equipamentoBean.listarDisponiveis()}"
							var="car" style="font-size: 10px" >
							<b:dataTableColumn value="#{car.tag}" order="asc" label="tag" />
							<b:dataTableColumn value="#{car.descricao}" label="Descrição" />
							<b:dataTableColumn value="#{car.modelo}" label="Modelo" />
							<b:dataTableColumn value="#{car.swl}" label="SWL" />
							<b:dataTableColumn value="#{car.valorRealDiariaMensal()}"
								label="Diária/Mês" />
							<b:dataTableColumn value="#{car.valorRealDiariaQuinzenal()}"
								label="Diária/Quinzenal" />
							<b:dataTableColumn value="#{car.validadeCertificacaoFormatada()}"
								label="Validadde da Certificação" />
							<b:dataTableColumn value="#{car.valorRealValorNF()}" label="Valor NF" />
							<b:dataTableColumn value="#{car.status}" label="Status" />
						</b:dataTable>
					</h:panelGrid>
				</h:form>
			</p:fieldset>

		</ui:define>

	</ui:composition>

</h:body>

</html>
