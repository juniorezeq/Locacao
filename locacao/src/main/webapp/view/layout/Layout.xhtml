<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Sistema de Gestão de Locação - K.lund do Brasil</title>
	<link rel="icon" type="image/png" href="imagens/industry.png"></link>
	<link rel="shortcut icon" href="imagens/industry.png"
		type="image/x-icon" />
	<style rel="stylesheet" type="text/css">
.tudo {
	display: table;
	padding-top: 35px
}

.menu {
	float: left;
	width: 10%;
}

.conteudo {
	margin-left: 15%;
}
</style>
</h:head>

<h:body>
	<div id="page">

		<div id="header" class="modal-header">
			<ui:insert name="header">
				<ui:include src="/view/layout/basicheader.xhtml" />
			</ui:insert>
		</div>

		<div class="tudo">

			<div id="menu" class="menu">
				<ui:insert name="menu">
					<ui:include src="/view/layout/basicmenu.xhtml" />
				</ui:insert>
			</div>

			<div id="conteudo" class="conteudo">
				<ui:insert name="content">
					<ui:include src="/view/layout/basiccontent.xhtml" />
				</ui:insert>
			</div>
		</div>
		<p:commandButton icon="fa fa-arrow-up"
			oncomplete="PF('sidebar4').show()" />
		<p:sidebar widgetVar="sidebar4" position="bottom" baseZIndex="10000">
			<div>
				<ui:insert name="menu">
					<ui:include src="/view/layout/rodape.xhtml" />
				</ui:insert>
			</div>
		</p:sidebar>
	</div>

</h:body>
</html>
