<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Cadastro Equipamento" toggleable="true"
				toggleSpeed="500">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Descrição:" for="cadastroDescricao" />
						<p:inputText id="cadastroDescricao"
							value="#{equipamentoBean.equipamento.descricao}" size="20" />

						<p:outputLabel value="Modelo:" for="cadastroModelo" />
						<p:inputText id="cadastroModelo"
							value="#{equipamentoBean.equipamento.modelo}" size="20">
						</p:inputText>

						<p:outputLabel value="SWL:" for="cadastroSWL" />
						<p:inputText id="cadastroSWL"
							value="#{equipamentoBean.equipamento.swl}" size="20">
						</p:inputText>

						<p:outputLabel value="Tag:" for="cadastroTag" />
						<p:inputText id="cadastroTag"
							value="#{equipamentoBean.equipamento.tag}" size="20">
						</p:inputText>

						<p:outputLabel value="diária Mensal:" for="cadastroDM" />
						<p:inputMask mask="9999.99" id="cadastroDM"
							value="#{equipamentoBean.equipamento.precoDiariaMensal}"
							size="20">
						</p:inputMask>

						<p:outputLabel value="diária Quinzenal:" for="cadastroDQ" />
						<p:inputMask mask="9999.99" id="cadastroDQ"
							value="#{equipamentoBean.equipamento.precoDiariaQuinzenal}"
							size="20">
						</p:inputMask>

						<p:outputLabel value="Valor na NF:" for="cadastroPreco" />
						<p:inputMask mask="99999.99" id="cadastroPreco"
							value="#{equipamentoBean.equipamento.valorNota}" size="20">
						</p:inputMask>

						<p:outputLabel value="Validade Certificação:" for="cadastroPreco" />
						<p:inputMask mask="99/99/9999" id="cadastroCertificação"
							value="#{equipamentoBean.validade}" size="20">
						</p:inputMask>

						<p:outputLabel value="Status:" for="cadastroStatus" />
						<p:selectOneMenu id="cadastroStatus"
							value="#{equipamentoBean.equipamento.status}" style="width:150px">
							<f:selectItem itemLabel="Selecione o Tipo" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Operacional" itemValue="Operacional" />
							<f:selectItem itemLabel="Manutenção" itemValue="Manutenção" />
							<f:selectItem itemLabel="Locado" itemValue="Locado" />
							<f:selectItem itemLabel="Obsoleto" itemValue="Obsoleto" />
							<f:selectItem itemLabel="Equipamento de Terceiros"
								itemValue="EquipamentoTerceiros" />
						</p:selectOneMenu>

						<p:commandButton value="Incluir"
							action="#{equipamentoBean.incluir}" process="@form"
							update="@form" icon="fa fa-fw fa-save" />
					</h:panelGrid>

					<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="60%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
				</h:form>

			</p:fieldset>

		</ui:define>
	</ui:composition>
</h:body>

</html>
