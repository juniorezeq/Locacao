<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml" toggleable="true">

		<ui:define name="content">
			<p:fieldset legend="Lista de Usuarios">
				<h:panelGrid columns="2" cellpadding="10"  style="font-size: 12px">
					<h:form>
						<b:dataTable value="#{loginBean.usuarios()}" var="car">
							<b:dataTableColumn value="#{car.id}" order="asc" />
							<b:dataTableColumn value="#{car.nome}" />
							<b:dataTableColumn value="#{car.login}" />
							<b:dataTableColumn value="#{car.tipoUsuario}" />
							<b:dataTableColumn value="#{car.dataDoCadastro}" />
							<b:dataTableColumn value="#{car.dataDoUltimoAcesso}" />
						</b:dataTable>
					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
