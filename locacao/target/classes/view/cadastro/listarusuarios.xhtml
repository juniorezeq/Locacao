<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml" toggleable="true">

		<ui:define name="content">
			<p:fieldset legend="Lista de Equipamentos"
				style="font-size: 10px; width:1100px" toggleable="true"
				rendered="true">
				<h:panelGrid columns="2" style=" width:1000px" cellpadding="10">
					<h:form>
						<b:dataTable value="#{loginBean.usuarios()}" var="user" excel="true"
							csv="true" pdf="true" columnVisibility="true" copy="true" print="true">
							<b:dataTableColumn value="#{user.id}" order="asc" />
							<b:dataTableColumn value="#{user.nome}" />
							<b:dataTableColumn value="#{user.login}" />
							<b:dataTableColumn value="#{user.tipoUsuario}" />
							<b:dataTableColumn value="#{user.dataDoCadastro}" />
							<b:dataTableColumn value="#{user.dataDoUltimoAcesso}" />
						</b:dataTable>
					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
