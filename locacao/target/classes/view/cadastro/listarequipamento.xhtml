<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Lista de Equipamentos" style="font-size: 10px"
				toggleable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
						<b:dataTable value="#{equipamentoBean.listarTodos()}" var="car"
							select="true" selectionMode="single"
							onselect="ajax:equipamentoBean.onSelect(car);"
							ondeselect="ajax:equipamentoBean.onDeselect(car);">
							<b:dataTableColumn value="#{car.tag}" label="tag" />
							<b:dataTableColumn value="#{car.descricao}" label="Descrição" />
							<b:dataTableColumn value="#{car.modelo}" label="Modelo" />
							<b:dataTableColumn value="#{car.swl}" label="SWL" order="asc"/>
							<b:dataTableColumn value="#{car.valorRealDiariaMensal()}"
								label="Diária/Mês" />
							<b:dataTableColumn value="#{car.valorRealDiariaQuinzenal()}"
								label="Diária/Quinzenal" />
							<b:dataTableColumn label="Validade Certificado" value="#{car.validadeCertificacaoFormatada()}"  show-time="false" converter="LocalDateConverter"/>
							<b:dataTableColumn value="#{car.valorRealValorNF()}" label="Valor NF" />
							<b:dataTableColumn value="#{car.status}" label="Status" />
							<b:dataTableColumn value="#{car.fornecedor.fantasia}" label="Proprietário" />
						</b:dataTable>
					
					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
