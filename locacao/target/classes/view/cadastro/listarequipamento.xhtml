<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Lista de Equipamentos" style="font-size: 10px">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
						<b:dataTable value="#{equipamentoBean.listarTodos()}" var="car"  select="true"
							selectionMode="single"
							onselect="ajax:equipamentoBean.onSelect(car);"
							ondeselect="ajax:equipamentoBean.onDeselect(car);">
							<b:dataTableColumn value="#{car.tag}" order="asc" label="tag" />
							<b:dataTableColumn value="#{car.descricao}" label="Descrição" />
							<b:dataTableColumn value="#{car.modelo}" label="Modelo" />
							<b:dataTableColumn value="#{car.swl}" label="SWL" />
							<b:dataTableColumn value="#{car.precoDiariaMensal}"
								label="Diária/Mês" />
							<b:dataTableColumn value="#{car.precoDiariaQuinzenal}"
								label="Diária/Quinzenal" />
								<b:dataTableColumn label="Validade Certificado" value="#{car.dataFormatada()}"/>
							<b:dataTableColumn value="#{car.valorNota}" label="Valor NF" />
							<b:dataTableColumn value="#{car.status}" label="Status" />
						</b:dataTable>
						
						<h:outputLabel value="#{equipamentoBean.equipamento.descricao}" />
					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
