<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Lista de Equipamentos">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
						
						<p:dataTable var="equip" value="#{equipamentoBean.listarTodos()}" style="font-size: 12px">
							<p:column headerText="TAG">
								<h:outputText value="#{equip.tag}" />
							</p:column>

							<p:column headerText="Descrição">
								<h:outputText value="#{equip.descricao}" />
							</p:column>
			
						<p:column headerText="Modelo">
							<h:outputText value="#{equip.modelo}" />
						</p:column>
						
						<p:column headerText="SWL">
							<h:outputText value="#{equip.swl}" />
						</p:column>
											
						<p:column headerText="Diária Mensal">
							<h:outputText value="#{equip.precoDiariaMensal}" />
						</p:column>
						
						<p:column headerText="Diária Quinzenal">
							<h:outputText value="#{equip.precoDiariaQuinzenal}" />
						</p:column>
						
						<p:column headerText="Validade Certificação">
							<h:outputText value="#{equip.validadeCertificacao}" />
						</p:column>
						
						<p:column headerText="Valor Nota Fiscal">
							<h:outputText value="#{equip.valorNota}" />
						</p:column>
												
						<p:column headerText="Status do Equipamento">
							<h:outputText value="#{equip.status}" />
						</p:column>
						
						</p:dataTable>

					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
