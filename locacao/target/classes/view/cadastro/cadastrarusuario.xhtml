<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
		<h:form>
			<p:fieldset legend="Cadastrar Usuario"
							style="font-size: 10px; width:1100px" toggleable="true"
							rendered="true">
						
								<h:panelGrid columns="2" style=" width:500px" cellpadding="10">
			
					<p:outputLabel value="Nome Usuario:" for="cadastroNome" />
						<p:inputText required="true" id="cadastroNome"
							value="#{usuarioBean.usuario.nome}" size="20" >
							</p:inputText>
					
						<p:outputLabel value="Login:" for="cadastroLogin" />
						<p:inputText required="true" id="cadastroLogin"
							value="#{usuarioBean.usuario.login}" size="20" >
							<p:ajax event="change" listener="#{usuarioBean.gerarSenha()}"
								update="cadastroSenha" />
							</p:inputText>

						<p:outputLabel value="Senha:" for="cadastroSenha" />
						<p:inputText required="true"  id="cadastroSenha"
							value="#{usuarioBean.usuario.senha}" size="20">
						</p:inputText>

						<p:outputLabel value="Tipo UsuÃ¡rio:" for="cadastroTipo" />
						<p:selectOneMenu id="cadastroTipo"
							value="#{usuarioBean.usuario.tipoUsuario}" style="width:150px">
							<f:selectItem itemLabel="Selecione o Tipo" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
							<f:selectItem itemLabel="Colaborador" itemValue="Colaborador" />
							<f:selectItem itemLabel="Cliente" itemValue="Cliente" />
						</p:selectOneMenu>

						<p:commandButton id="incluir"  value="Incluir" action="#{usuarioBean.incluir}"
							process="@form" update="@form" icon="fa fa-fw fa-save" />
								
							
											</h:panelGrid>
				
				

			</p:fieldset>
			<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="60%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
