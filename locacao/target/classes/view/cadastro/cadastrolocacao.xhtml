<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Cadastro Locação" toggleable="true"
				toggleSpeed="500" style="font-size: 12px">
				<h:form id="cadastro">
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel value="Código Locação:" for="cadastroCod" />
						<p:inputText id="cadastroCod"
							value="#{locacaoBean.locacao.codigo}" size="20">
						</p:inputText>
											
						<p:outputLabel value="Tag Equipamento:" for="buscaTag">
						</p:outputLabel>
						<p:inputText id="buscaTag" value="#{locacaoBean.tag}"
							size="20">
							<p:ajax event="change" listener="#{locacaoBean.buscaPorTag()}"
								update=":cadastro" />
						</p:inputText>
						
						<p:outputLabel value="Lista Itens:" for="basic" />
						<p:selectOneListbox id="basic"
							value="#{locacaoBean.listaEquipamentos}">
						</p:selectOneListbox>
						
						<p:outputLabel id="addEquip"
							value="#{locacaoBean.equipamento}" for="btnadd" />
						<p:commandButton id="btnadd" value="add"
							action="#{locacaoBean.addEquipamento()}" update="basic"
							icon="fa fa-fw fa-save" />
						

						<p:outputLabel value="Data Inicio: " for="inicio" />
						<p:calendar id="inicio" value="#{locacaoBean.locacao.dataInicio}"
							pattern="dd/MM/yyyy">
						</p:calendar>

						<p:outputLabel value="Data Fim: " for="fim" />
						<p:calendar id="fim" value="#{locacaoBean.locacao.dataFim}"
							pattern="dd/MM/yyyy">
						</p:calendar>


						<p:commandButton id="incluir" value="Incluir"
							action="#{locacaoBean.incluir()}" process="@form" update="@form"
							icon="fa fa-fw fa-save" />
					</h:panelGrid>

					<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="60%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
				</h:form>

			</p:fieldset>

		</ui:define>
	</ui:composition>
</h:body>

</html>
