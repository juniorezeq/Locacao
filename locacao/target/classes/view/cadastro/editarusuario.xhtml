<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			
				<h:form id="cadastroAlterar">
			<p:fieldset legend="Editar Usuário"
							style="font-size: 10px; width:1100px" toggleable="true"
							rendered="true">
						
								<h:panelGrid columns="2" style=" width:500px" cellpadding="10">
			<p:outputLabel value="Buscar por login:" for="buscaLogin">
						</p:outputLabel>
						<p:inputText id="buscaLogin" value="#{usuarioBean.buscar}"
							size="20">
							<p:ajax event="change" listener="#{usuarioBean.buscaPorNome()}"
								update=":cadastroAlterar" />
						</p:inputText>

						<p:outputLabel value="Nome Usuario:" for="cadastroNome" />
						<p:inputText id="cadastroNome"
							value="#{usuarioBean.usuario.nome}" size="20" />
							
							<p:outputLabel value="Login:" for="cadastroLogin" />
						<p:inputText id="cadastroLogin"
							value="#{usuarioBean.usuario.login}" size="20" />

						<p:outputLabel value="Senha:" for="cadastroSenha" />
						<p:inputText id="cadastroSenha"
							value="#{usuarioBean.usuario.senha}" size="20">
						</p:inputText>
						<p:outputLabel value="Tipo Usuário:" for="cadastroTipo" />
						<p:selectOneMenu id="cadastroTipo"
							value="#{usuarioBean.usuario.tipoUsuario}" style="width:150px">
							<f:selectItem itemLabel="Selecione o Tipo" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
							<f:selectItem itemLabel="Colaborador" itemValue="Colaborador" />
							<f:selectItem itemLabel="Cliente" itemValue="Cliente" />
						</p:selectOneMenu>

						<p:commandButton value="alterar"
							action="#{usuarioBean.atualizaUsuario()}" update="@all"
							icon="fa fa-fw fa-save" />


						<p:commandButton value="Apagar Usuario"
							action="#{usuarioBean.apagarUsuario()}" update="@all">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="font-size: 12px">
							<p:commandButton  value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:panelGrid>

					<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="40%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
				
			</p:fieldset>
</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
