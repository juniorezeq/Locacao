<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Alterar Senha" toggleable="true"
				toggleSpeed="500" style="font-size: 12px">
				<h:form id="cadastroAlterar">
					<h:panelGrid columns="2" cellpadding="5">
					
					 <p:outputLabel value="Nome Usuario:" for="cadastroNome" />
						<p:outputLabel  id="cadastroNome"
							value="#{loginBean.usuario.nome}" size="20" />
							
							<p:outputLabel value="Login:" for="cadastroLogin" />
						<p:outputLabel id="cadastroLogin"
							value="#{loginBean.usuario.login}" size="20" />

									
						<p:outputLabel value="Senha Nova:" for="cadastroSenhaNova1" />
						<p:inputText required="true" id="cadastroSenhaNova1"
							value="#{loginBean.usuario.senha}" size="20">
						</p:inputText>
			
						
						<p:commandButton value="alterar"
							action="#{loginBean.atualizaUsuario()}" update="@all"
							icon="fa fa-fw fa-save" />


						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="font-size: 12px">
							<p:commandButton  value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:panelGrid>

					<p:messages id="msg" autoUpdate="true" showDetail="true"
						closable="true" style="40%">
						<p:effect type="pulsate" event="load" delay="500" />
					</p:messages>
				</h:form>

			</p:fieldset>

		</ui:define>
	</ui:composition>
</h:body>

</html>
