<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:composition template="/view/layout/Layout.xhtml">

		<ui:define name="content">
			<p:fieldset legend="Lista de Fornecedores" style="font-size: 10px"
				toggleable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
						<b:dataTable id="basicDT"
							value="#{fornecedorBean.fornecedorsCadastrados()}" var="car">
							<b:dataTableColumn value="#{car.cnpj}" order="asc" />
							<b:dataTableColumn value="#{car.fantasia}" />
							<b:dataTableColumn value="#{car.logradouro}" />
							<b:dataTableColumn value="#{car.numero}" />
							<b:dataTableColumn value="#{car.bairro}" />
							<b:dataTableColumn value="#{car.municipio}" />
							<b:dataTableColumn value="#{car.uf}" />
							<b:dataTableColumn value="#{car.telefone}" />
						</b:dataTable>
						<p:commandButton value="Imprimir" type="button"
							icon="ui-icon-print" style="display:block;margin-bottom: 20px">
							<p:printer target="basicDT" />
						</p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>

</html>
